<!DOCTYPE html>
<html lang="en">
<head>
    <title>StreamHub</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./css/settings.css" rel="stylesheet">
</head>
<body>
		<div class="heading">
				<h1>Settings</h1>
				<button class="collapsible">Themes</button>
				<div class="content">
						<div class="theme-obj">
								<button class="color-select">
										<img id="theme1" src="./photos/themes/theme1.png" alt="Default colors white with black text">
								</button>
								<p>Light Theme</p>
						</div>
						<div class="theme-obj">
								<button class="color-select">
										<img id="theme2" src="./photos/themes/theme2.png" alt="Dark mode, black with white text">
								</button>
								<p>Dark Theme</p>
						</div>
						<div class="div-obj">
								<button class="color-select">
										<img id="theme3" src="./photos/themes/theme3.png" alt="Grey with white text">
								</button>
								<p>Grey Theme</p>
						</div>
				</div>
		</div>
		<script type="text/javascript" src="./js/settings.js"></script>
</body>
